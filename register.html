<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>MERP Application- Register</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">

  </head>

  <body class="bg-image">
      <div class="overlay-login-page"></div>

    <div class="container">
      <div class="card-log-page card-register text-center">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                              <i class="fas fa-user-circle"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="First Name" aria-label="first Name" aria-describedby="basic-addon1">
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                              <i class="fas fa-user-circle"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Second Name" aria-label="second name" aria-describedby="basic-addon1">
                      </div>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="email" aria-label="Email" aria-describedby="basic-addon1">
              </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-unlock-alt"></i>
                          </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                              <i class="fas fa-unlock-alt"></i>
                          </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm Password " aria-label="password" aria-describedby="basic-addon1">
                      </div>
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="login.html">Register</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Login Page</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
